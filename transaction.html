<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>

    <style> 
        button {
          width: 100px;
          height: 100px;
          background: aqua;
          transition: width 2s, height 4s;
        }
        
        button:hover {
          width: 300px;
          height: 300px;
        }
        </style>
</head>
<body>
    <h1>Transition</h1>
<div>
    <button>Submit</button>
</div>
</body>
</html>
