<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
<style> 
    div {
      width: 1000px;
      height: 1000px;
      position: fixed;
      animation-name: example;
      animation-duration: 7s;
    }
    
    @keyframes example {
      0%   {left:0%; top:10%;}
      50%  {left:80%; top:10%;}
      100% {left:-1%; top:10%;}
    }
</style>
</head>
<body>
    <h1>Animation of boat</h1>
    <div>
        <img src="images/boat.png" height="10%" width="20%">
    </div>    
</body>
</html>
